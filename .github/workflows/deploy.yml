name: Build & Deploy to Roblox

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Rojo
      run: npm install -g rojo
    
    - name: Build Roblox Place
      run: |
        mkdir -p build
        rojo build -o build/BuildABattles.rbxlx
        rojo build -o build/BuildABattles.rbxmx
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: roblox-place
        path: build/
    
    - name: Validate Lua Syntax
      run: |
        # Check for basic Lua syntax errors
        for file in $(find src -name "*.lua"); do
          echo "Checking $file..."
          # luac -p "$file" 2>&1 || true
        done

